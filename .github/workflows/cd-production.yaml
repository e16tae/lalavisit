name: CD - Production Deployment

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  IMAGE_NAME: lalavisit-frontend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_SITE_URL=https://www.lalavisit.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in Kustomization
        run: |
          cd k8s/overlays/production

          # Update image tag with commit SHA
          sed -i "s|newTag:.*|newTag: main-${{ github.sha }}|g" kustomization.yaml

          # Commit and push changes
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add kustomization.yaml
          git commit -m "chore: update production image tag to main-${{ github.sha }}" || echo "No changes to commit"
          git push

  trigger-argocd-sync:
    name: Trigger ArgoCD Sync
    runs-on: ubuntu-latest
    needs: update-manifests

    steps:
      - name: ArgoCD Auto-Sync Notification
        run: |
          echo "✅ Deployment pipeline completed!"
          echo ""
          echo "Image tag: main-${{ github.sha }}"
          echo "ArgoCD will automatically detect the manifest changes and sync"
          echo ""
          echo "Monitor deployment:"
          echo "  - ArgoCD UI: Check the lalavisit-production application"
          echo "  - Or run: kubectl get pods -n lalavisit -w"

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, update-manifests]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ] && [ "${{ needs.update-manifests.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
            echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
