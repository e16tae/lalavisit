name: CD - Production Deployment

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/overlays/production/deployment-patch.yaml'
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  IMAGE_NAME: lalavisit-frontend

permissions:
  contents: read

jobs:
  validate-secrets:
    name: Validate Required Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Check required secrets
        run: |
          echo "## ðŸ” Secret Validation" >> $GITHUB_STEP_SUMMARY

          MISSING_SECRETS=()

          if [ -z "${{ secrets.SITE_URL }}" ]; then
            MISSING_SECRETS+=("SITE_URL")
          fi

          if [ -z "${{ secrets.KAKAO_CHANNEL_ID }}" ]; then
            MISSING_SECRETS+=("KAKAO_CHANNEL_ID")
          fi

          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "âš ï¸ **Warning**: The following secrets are not set:" >> $GITHUB_STEP_SUMMARY
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "  - \`$secret\`" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Default values will be used where applicable." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All required secrets are configured" >> $GITHUB_STEP_SUMMARY
          fi

  quality-checks:
    name: Quality Checks
    needs: validate-secrets
    uses: ./.github/workflows/quality-checks.yaml
    with:
      node-version: '22'
      site-url: 'https://www.lalavisit.com'
    secrets:
      KAKAO_CHANNEL_ID: ${{ secrets.KAKAO_CHANNEL_ID }}
      GOOGLE_VERIFICATION: ${{ secrets.GOOGLE_VERIFICATION }}
      NAVER_VERIFICATION: ${{ secrets.NAVER_VERIFICATION }}

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: quality-checks
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Lalavisit Frontend
            org.opencontainers.image.description=ë¼ë¼ìž¬ê°€ë°©ë¬¸ìš”ì–‘ì„¼í„° ì›¹ì‚¬ì´íŠ¸
            org.opencontainers.image.vendor=Lalavisit

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_SITE_URL=${{ secrets.SITE_URL || 'https://www.lalavisit.com' }}
            NEXT_PUBLIC_KAKAO_CHANNEL_ID=${{ secrets.KAKAO_CHANNEL_ID }}
            NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION=${{ secrets.GOOGLE_VERIFICATION }}
            NEXT_PUBLIC_NAVER_SITE_VERIFICATION=${{ secrets.NAVER_VERIFICATION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Report build details
        run: |
          echo "## ðŸ‹ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update deployment annotation to trigger rollout
        id: update
        run: |
          cd k8s/overlays/production

          # Update deployment annotation with timestamp and commit SHA
          # This triggers ArgoCD to detect changes and K8s to pull latest image
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          OLD_REVISION=$(grep "deployment.kubernetes.io/revision:" deployment-patch.yaml | awk '{print $2}' | tr -d '"')
          NEW_REVISION="${{ github.sha }}-${TIMESTAMP}"

          sed -i "s|deployment.kubernetes.io/revision:.*|deployment.kubernetes.io/revision: \"${NEW_REVISION}\"|g" deployment-patch.yaml

          # Commit and push changes
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deployment-patch.yaml

          if git commit -m "chore: trigger deployment rollout for commit ${{ github.sha }} [skip ci]"; then
            git push
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "old_revision=${OLD_REVISION}" >> $GITHUB_OUTPUT
            echo "new_revision=${NEW_REVISION}" >> $GITHUB_OUTPUT
          else
            echo "updated=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No changes to commit" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Report manifest update
        if: steps.update.outputs.updated == 'true'
        run: |
          echo "## ðŸ“ K8s Manifests Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Old Revision:** \`${{ steps.update.outputs.old_revision }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**New Revision:** \`${{ steps.update.outputs.new_revision }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will automatically sync these changes." >> $GITHUB_STEP_SUMMARY

  trigger-argocd-sync:
    name: Trigger ArgoCD Sync
    runs-on: ubuntu-latest
    needs: update-manifests
    timeout-minutes: 2

    steps:
      - name: ArgoCD Auto-Sync Notification
        run: |
          echo "## ðŸš€ Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment pipeline completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`main-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Monitor Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Check ArgoCD UI for sync status" >> $GITHUB_STEP_SUMMARY
          echo "- Watch pods: \`kubectl get pods -n lalavisit -w\`" >> $GITHUB_STEP_SUMMARY
          echo "- Check rollout: \`kubectl rollout status deployment/lalavisit-frontend -n lalavisit\`" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [validate-secrets, quality-checks, build-and-push, update-manifests, trigger-argocd-sync]
    if: always()
    timeout-minutes: 2

    steps:
      - name: Generate deployment summary
        run: |
          echo "## ðŸŽ¯ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          SUCCESS=true

          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Secrets | ${{ needs.validate-secrets.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.validate-secrets.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Checks | ${{ needs.quality-checks.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.quality-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Push | ${{ needs.build-and-push.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.build-and-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Update Manifests | ${{ needs.update-manifests.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.update-manifests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ArgoCD Sync | ${{ needs.trigger-argocd-sync.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.trigger-argocd-sync.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.validate-secrets.result }}" != "success" ] || \
             [ "${{ needs.quality-checks.result }}" != "success" ] || \
             [ "${{ needs.build-and-push.result }}" != "success" ] || \
             [ "${{ needs.update-manifests.result }}" != "success" ] || \
             [ "${{ needs.trigger-argocd-sync.result }}" != "success" ]; then
            echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the failed jobs above and review the logs." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Deployed Image:** ${{ needs.build-and-push.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
            echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          fi
