apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lalavisit-web
  namespace: lalavisit
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - www.lalavisit.com
    secretName: lalavisit-tls
  rules:
  - host: www.lalavisit.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lalavisit-web
            port:
              number: 80
