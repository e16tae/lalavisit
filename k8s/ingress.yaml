apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lalavisit-web
  namespace: lalavisit
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    konghq.com/protocols: "https"
    konghq.com/https-redirect-status-code: "301"
spec:
  ingressClassName: kong
  tls:
  - hosts:
    - www.lalavisit.com
    secretName: lalavisit-tls
  rules:
  - host: www.lalavisit.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lalavisit-web
            port:
              number: 80
