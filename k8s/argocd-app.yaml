apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lalavisit
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/e16tae/lalavisit.git
    targetRevision: main
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 3
