apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    konghq.com/protocols: "https"
    konghq.com/https-redirect-status-code: "301"
    # ArgoCD 서버는 TLS를 자체적으로 처리하므로 backend-protocol 설정 필요
    konghq.com/backend-protocol: "https"
spec:
  ingressClassName: kong
  tls:
  - hosts:
    - argocd.deuseda.com
    secretName: argocd-tls
  rules:
  - host: argocd.deuseda.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443
