apiVersion: v1
kind: Secret
metadata:
  name: lalavisit-secrets
  namespace: lalavisit
type: Opaque
stringData:
  # 네이버 SMTP 설정
  EMAIL_USER: "lalavisit@naver.com"
  EMAIL_PASSWORD: "your-password-here"
  SMTP_HOST: "smtp.naver.com"
  SMTP_PORT: "587"
  
  # 센터 이메일
  CONTACT_EMAIL: "lalavisit@naver.com"
  
  # 사이트 URL
  NEXT_PUBLIC_SITE_URL: "https://www.lalavisit.com"

  # 카카오톡 채널 ID
  NEXT_PUBLIC_KAKAO_CHANNEL_ID: "_xnxoxoxG"

  # 검색엔진 사이트 소유권 인증
  NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION: "your-google-verification-code"
  NEXT_PUBLIC_NAVER_SITE_VERIFICATION: "your-naver-verification-code"
