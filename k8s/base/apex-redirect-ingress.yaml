# Redirect apex domain (lalavisit.com) to www subdomain
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lalavisit-apex-redirect
  namespace: lalavisit
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/protocols: "https"
    konghq.com/https-redirect-status-code: "301"
    # Redirect to www subdomain
    konghq.com/redirect-url: "https://www.lalavisit.com"
    konghq.com/redirect-status: "301"
spec:
  ingressClassName: kong
  rules:
    - host: lalavisit.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
  tls:
    - hosts:
        - lalavisit.com
      secretName: lalavisit-tls
