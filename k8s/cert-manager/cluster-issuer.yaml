# Let's Encrypt ClusterIssuer for automatic TLS certificate issuance
# Install Cert-Manager first:
#   kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.0/cert-manager.yaml

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for certificate expiration notifications
    email: lalavisit@naver.com  # CHANGE THIS to your actual email

    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod

    # HTTP-01 challenge solver
    solvers:
    - http01:
        ingress:
          class: kong  # Kong Ingress Controller
---
# Optional: Staging issuer for testing (uses Let's Encrypt staging)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: lalavisit@naver.com  # CHANGE THIS
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: kong
