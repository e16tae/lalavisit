apiVersion: apps/v1
kind: Deployment
metadata:
  name: lalavisit
  namespace: default
  labels:
    app: lalavisit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lalavisit
  template:
    metadata:
      labels:
        app: lalavisit
    spec:
      containers:
      - name: lalavisit
        image: ghcr.io/e16tae/lalavisit:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        # 추가 환경 변수 (예: 이메일 설정)
        # - name: EMAIL_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: lalavisit-secrets
        #       key: email-user
        # - name: EMAIL_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: lalavisit-secrets
        #       key: email-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: lalavisit
  namespace: default
  labels:
    app: lalavisit
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: lalavisit
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lalavisit
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    app: lalavisit
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - www.lalavisit.com
    - lalavisit.com
    secretName: lalavisit-tls
  rules:
  - host: www.lalavisit.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lalavisit
            port:
              number: 80
  - host: lalavisit.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lalavisit
            port:
              number: 80
