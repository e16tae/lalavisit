apiVersion: apps/v1
kind: Deployment
metadata:
  name: lalavisit-web
  namespace: lalavisit
  labels:
    app: lalavisit-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lalavisit-web
  template:
    metadata:
      labels:
        app: lalavisit-web
    spec:
      containers:
      - name: web
        image: ghcr.io/e16tae/lalavisit:9098e9ea69224cab2a0684881d4e6570182e3680
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        envFrom:
        - secretRef:
            name: lalavisit-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
