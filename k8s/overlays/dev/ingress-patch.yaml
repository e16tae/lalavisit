apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lalavisit-ingress
  namespace: lalavisit
spec:
  rules:
    - host: dev.lalavisit.com  # Dev domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
  tls:
    - hosts:
        - dev.lalavisit.com
      secretName: lalavisit-dev-tls
