apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

replicas:
  - name: frontend
    count: 3

images:
  - name: lalavisit-frontend
    newTag: latest

patchesStrategicMerge:
  - resources-patch.yaml
  - ingress-patch.yaml
