apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lalavisit-ingress
  namespace: lalavisit
  annotations:
    # Production-specific annotations
    konghq.com/plugins: rate-limiting-lalavisit
spec:
  rules:
    - host: www.lalavisit.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
  tls:
    - hosts:
        - www.lalavisit.com
      secretName: lalavisit-tls
